<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-Flip Login Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="inner-box">
          <div class="card-front">
            <h2>LOGIN</h2>
            <form>
              <input
                type="email"
                class="input-box"
                placeholder="Your Email Id"
                required
              />
              <input
                type="password"
                class="input-box"
                placeholder="password"
                required
              />
              <button type="submit" class="submit-btn">Submit</button>
              <input type="checkbox" /><span>Remember Me</span>
            </form>
            <button type="button" class="btn">I Am New Here</button>
            <a href="">Forget Passwork</a>
          </div>
          <!-- the beginning of card back  -->
          <div class="card-back">
            <h2>REGISTER</h2>
            <form>
              <input
                type="text"
                class="input-box"
                placeholder="Your Name"
                required
              />
              <input
                type="email"
                class="input-box"
                placeholder="Your Email Id"
                required
              />
              <input
                type="password"
                class="input-box"
                placeholder="password"
                required
              />
              <button type="submit" class="submit-btn">Submit</button>
              <input type="checkbox" /><span>Remember Me</span>
            </form>
            <button type="button" class="btn">I Am New Here</button>
            <a href="">Forget Passwork</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
